<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/styles.css" rel="stylesheet">
        <title>Tinder-Wannebe</title>
    </head>
    <body>
        <div class="signup main-bg">
            <div class="form signin-form">
                <img src="assets/images/tinder.svg" class="form-img">
                <input class="input" type="text" placeholder="Email" id="email-login" required>
                <input class="input" type="password" placeholder="Password" id="password-login" required>
                <p id="wrong-cred">Wrong credentials</p>
                <p class="switch-form">Don't have an account?</p>
                <button class="form-btn" id="login">Sign In</button>
            </div>
            <div class="form display-none">
                <input type="file" accept="image/png" style="display:none;" id="image">
                <label for="image"><div class="form-img" id="form-img"></div></label>
                <input class="input" type="text" placeholder="Name" id="name" required>
                <input class="input" type="text" placeholder="Email" id="email" required>
                <input class="input" type="password" placeholder="Password" id="password" required>
                <div class="flex width-90 justify-between gap-5">
                    <div class="flex-col width-40">
                        <p>Gender:</p>
                        <select id="gender" class="input" required>
                            <option selected value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="flex-col width-40">
                        <p>Preference:</p>
                        <select id="pref" class="input" required>
                            <option selected value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <input class="input" type="text" placeholder="Address" id="address" required>
                <input class="input" type="text" placeholder="Bio" id="bio" required>
                <div class="flex-col">
                    <p>Date of birth:</p>
                    <input class="input" type="date" id="dob" required>
                </div>
                <p id="email-taken">Email taken</p>
                <p class="switch-form">Already have an account?</p>
                <button class="form-btn" id="signUp">Sign Up</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
        <script src="scripts/index.js" type="text/javascript"></script>
    </body>
</html>
