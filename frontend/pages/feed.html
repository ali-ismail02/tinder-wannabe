<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles/styles.css" rel="stylesheet">
        <title>Tinder-Wannebe</title>
    </head>

    <body>
        <input type="text" placeholder="Search..." id="search-input" class="search-input">
        <div class="container">
            <div id="cards" class="flex wrap justify-center">
            </div>
            <div class="profile-view-main" style="display: none;">
                <div class="profile-view">
                    <div class="profile-view-image"></div>
                    <div class="profile-view-info">
                        <div class="flex-col">
                            <img id="close" src="../assets/images/x.png">
                            <p class="profile-view-name">
                                
                            </p>
                            <p class="profile-view-bio">
                                <span>Age: </span>
                            </p>
                            <p class="profile-view-bio">
                                <span>Gender: </span>
                            </p>
                            <p class="profile-view-bio">
                                <span>Preference: </span>
                            </p>
                            <p class="profile-view-bio">
                                <span>Address: </span>
                            </p>
                            <p class="profile-view-bio">
                                <span>Bio: </span>
                            </p>
                        </div>
                        <div class="flex buttons-div justify-center">
                            <button class="form-btn" id="fav">Favorite</button>
                            <button class="form-btn" id="chat">Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="../scripts/main.js" type="text/javascript"></script>
        <script src="../scripts/feed.js" type="text/javascript"></script>
    </body>

</html>
